<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with Image -->
    <header>
        <img src="Screenshot_20250203-155454_Instagram.jpg" alt="Album Banner">
    </header>

    <!-- Video Album Section -->
    <section class="video-album">
        <h1>My Video Album</h1>
        <div class="video-container">
            <video controls>
                <source src="VID_20250203_022845_958.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="VID_20250203_022851_957.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="VID_20250203_022854_431.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="VID_20250203_022856_991.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <script src="script.js"></script>
    <!-- About Section -->
    <section class="about">
        <h1>About This Album</h1>
        <p>This album is a collection of memorable moments captured in video. Enjoy watching!</p>

        <!-- Credits Section -->
        <div class="credits">
            <h2>Credits</h2>

            <div class="normal-credits">
                <h3>Contributors</h3>
                <ul>
                    <li>Person 1</li>
                    <li>Person 2</li>
                    <li>Person 3</li>
                </ul>
            </div>

            <div class="special-credits">
                <h3>Special Thanks</h3>
                <ul>
                    <li>Special Person 1</li>
                    <li>Special Person 2</li>
                </ul>
            </div>
        </div>
    </section>

</body>
</html>
